<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Exchange Gift For Christmas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        let db = null;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Firebase init failed:", error);
            alert("Firebase not set up. Using local storage only (no shared data).");
        }

        window.db = db;
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Login to Exchange Gift For Christmas ðŸŽ„</h1>
        <p>Enter your Gmail to log in.</p>
        <form id="loginForm">
            <label for="email">Gmail:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="index.html">Register here</a></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log("Login form submitted.");
            
            const email = document.getElementById('email').value;
            
            try {
                if (window.db) {
                    const docRef = doc(window.db, 'users', email);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        localStorage.setItem('currentUser', JSON.stringify(docSnap.data()));
                        alert('Logged in successfully!');
                    } else {
                        alert('Account not found. Please register first.');
                        window.location.href = 'index.html';
                        return;
                    }
                } else {
                    let users = JSON.parse(localStorage.getItem('christmasUsers')) || [];
                    const existingUser = users.find(u => u.email === email);
                    if (existingUser) {
                        localStorage.setItem('currentUser', JSON.stringify(existingUser));
                        alert('Logged in locally!');
                    } else {
                        alert('Account not found. Please register first.');
                        window.location.href = 'index.html';
                        return;
                    }
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("Error logging in. Details: " + error.message);
                return;
            }
            
            console.log("Redirecting to page2.html");
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
